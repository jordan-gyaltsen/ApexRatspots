<!DOCTYPE html>
<html>
    <head>
        <title>Apex map project</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <style>#map { height: 540px; }</style>
    </head>
    <body>
        <div id="map"></div>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <script>
            var map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -1
            });
            var bounds = [[0,0], [1000,1000]];
            // var bounds = [[-26.5,-25], [1021.5,1023]];
            var image = L.imageOverlay('Kings_Canyon_MU4.png', bounds).addTo(map);
            map.fitBounds(bounds);

            //crs uses [y, x] instead of [x,y]
            var sol1 = L.latLng([500, 500]);
            L.marker(sol1).addTo(map);
            var sol2 = L.latLng([700, 300]);
            L.marker(sol2).addTo(map);
            // map.setView( [500, 500], 1);
        </script>
    </body>
</html>
